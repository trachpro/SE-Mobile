  <!-- Page Header -->
  <header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{postDetail.title}}</h1>
            <h2 class="subheading">{{postDetail?.subTitle}}</h2>
            <span class="meta">Posted by
              <a>{{postDetail?.author?.name}}</a>
              on {{formatService.formatDate(postDetail?.createdAt)}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" [innerHtml]="postDetail.content"></div>
      </div>
    </div>
  </article>

  <hr>
