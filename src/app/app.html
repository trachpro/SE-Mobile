<div class="splash" *ngIf="showSplash">
  <div class="spinner"></div>
</div>

<!-- <ion-navbar> -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" *ngIf="!showSplash">
  <div class="container">
    <a class="navbar-brand" (click)="goto('HomePage')">Blog</a>
    <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" (keydown)="keyDownFunction($event)">
          <div class="input-group">
            <input class="form-control search-box" [(ngModel)]="searchContent" name="searchcontent" placeholder="Find an article...">
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="goto('HomePage')">Home</a>
        </li>
        <li class="nav-item" *ngIf="isLog">
          <a class="nav-link" (click)="goto('ProfilePage')">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="goto('EditPostPage')">Create Your Post</a>
        </li>
        <li class="nav-item" *ngIf="isLog">
          <a class="nav-link" (click)="goto('LoginPage')">Logout</a>
        </li>
        <li class="nav-item" (click)="goto('LoginPage')" *ngIf="!isLog">
          <a class="nav-link">Login</a>
        </li>
        <li class="nav-item" (click)="goto('RegisterPage')" *ngIf="!isLog">
          <a class="nav-link">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- </ion-navbar> -->
<ion-nav #myNav [root]="rootPage"></ion-nav>
